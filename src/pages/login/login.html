<ion-header>
	<ion-toolbar>
		<ion-title>login</ion-title>
	</ion-toolbar>

</ion-header>


<ion-content padding>
	<form #loginForm="ngForm">
    <ion-list>
      <ion-item text-center>
       
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-input #email="ngModel" [(ngModel)]="nombreusuario" name="correo"  type="text" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <ion-input #password="ngModel" [(ngModel)]="contrasena" name="contrasena" type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block (click)="Validar()" >Ingresar</button>
    </div>
  </form>

</ion-content>
