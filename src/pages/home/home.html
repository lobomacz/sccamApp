<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="light">
        <ion-icon color="primary" name="settings"></ion-icon>
      </button>
    </ion-buttons>
  	<ion-title>Home</ion-title>
    <ion-buttons end>
      <button item-end *ngIf="usuario !== null" color="light"  ion-button icon-only (click)="MenuUsuario($event)" >
      <ion-icon color="dark" name="more"></ion-icon>
    </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to SccamApp!</h2>
  <p>
    SccamApp, es una aplicacion especialmente desarrollada para medicos especialistas del hospital Enestos Sequeira Blanco de Bluefields. Con el fin de facilitarles una Agenda digital que estara a su disposicion cuando lo requieran. 
  </p>
 
</ion-content>
